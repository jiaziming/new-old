<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Title</title>
</head>
<body>
    <div style="height: 48px; background-color: burlywood;">头部信息</div>
    <div style="background-color: #dddddd">
        <div style="width: 20%;height: 500px;float: left;background-color: aqua">左边内容</div>
        <div style="width: 80%;height: 500px;float: left;background-color: cornflowerblue">
            <h1>表单提交</h1>
            <form action="http://127.0.0.1:8000/django_form">
                <p>
                    <input type="text" name="host"/>
                    <input type="password" name="pwd"/>
                </p>

                <hr/>
                <div style="background-color: #dddddd;color: black">

                    <h6>喜好</h6>
                    音乐:<input name="facoe" type="checkbox" value="1"/>
                    读书:<input name="facoe" type="checkbox" value="2"/>
                    篮球:<input name="facoe" type="checkbox" value="3"/>
                </div>

                <hr/>
                <div>
                    <h6>性别</h6>
                    男:<input type="radio" name="gender" value="1">
                    女:<input type="radio" name="gender" value="0">
                </div>

                <hr/>
                <div>
                    <h5>选择城市</h5>
                    <select name="city">
                        <option value="888">北京</option>
                        <option value="999">上海</option>
                    </select>
                </div>

                <hr/>
                <div style="background-color: #dddddd;color: aliceblue">
                    <textarea  name="momo" cols="30" rows="10"></textarea>
                </div>

                <hr/>
                <div>
                    <h6>上传文件</h6>
                    <input type="file" name="file_name">
                </div>

                <input type="submit" value="提交">
            </form>
        </div>

    </div>
</html>
