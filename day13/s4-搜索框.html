<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Title</title>
</head>
<body>
    <input type="text"; id="search"; value="请输入关键字"; onfocus="Focus()"; onblur="Blur()";>

    <script type="application/javascript">

        function Focus() {
            var nid = document.getElementById("search");
            var value = nid.value;
            if(value == '请输入关键字'){
                nid.value = "";
            }
        }

        function Blur() {
            var nid = document.getElementById("search");
            var value = nid.value;
            if(!value.trim()){
               nid.value = '请输入关键字'
            }

        }
    </script>
</body>
</html>
