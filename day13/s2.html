<script>
     function del() {
        var nid = document.getElementById('number');
        var text = nid.innerText;
        text = parseInt(text);
        text -= 1
        nid.innerText =text;
    }


    function add() {
        var nid = document.getElementById('number');
        var text = nid.innerText;
        text = parseInt(text);
        text += 1
        nid.innerText =text;
    }
