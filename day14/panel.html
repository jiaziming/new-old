<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Title</title>
</head>
<body>
    <div style="border: 1px solid #dddddd;width: 600px;position: absolute">

        <div id="title" style="background-color: black ;height: 40px;color: white"> 标题</div>
        <div style="height: 300px"> 内容 </div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script>
        $('#title').mousemove(function () {
            $(this).css('cursor','move');
        }).mousedown(function (e) {
            //console.log
            var _event = e || window.event;

            var ord_x = _event.clientX;
            var ord_y = _event.clientY;

            var parent_left =$(this).parent().offset().left;
            var parent_top =$(this).parent().offset().top;

            $(this).bind('mousermove',function (e) {
                var _new_event = e || window.event;
                var new_x = _new_event.clientX;
                var new_y = _new_event.clientY;

                var x = parent_left + (new_x - ord_x);
                var y = parent_top + (new_y - ord_y);

                $(this).parent().css('lest', x+'px');
                $(this).parent().css('top', y+'px');

            })
        }).mouseup(function () {
            $(this).unbind('mousemove')
        });
    </script>
</body>
</html>
